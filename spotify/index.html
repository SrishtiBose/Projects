<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <nav>
    <ul>
        <li class="brand"><img src="spotify-icon-1.png " alt="Spotify logo"> Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
 </nav>  
 <div class="container">
    <div class="songList">
        <h1>Best of Taylor Swift songs</h1>
        <div class="songitemContainer">
            <div class="songItem">
            <img src="covers/Love_Story.png" alt="1">
            <span class="songName">Love Story</span>
            <span class="songlistPlay"><span class="timeStamp">05:23&nbsp;&nbsp;<i id = "0" class="fa-solid songItemPlay fa-circle-play" style="color: #2d2e2e;"></i></span> </span>
     </div>
     <div class="songItem">
        <img src="covers/download.1.jpg" alt="1">
        <span class="songName">Back To December</span>
        <span class="songlistPlay"><span class="timeStamp">05:04&nbsp;&nbsp;<i id = "1" class="fa-solid songItemPlay fa-circle-play" style="color: #2d2e2e;"></i></span> </span>
 </div>
 <div class="songItem">
    <img src="covers/download.2.jpg" alt="1">
    <span class="songName">Fearless</span>
    <span class="songlistPlay"><span class="timeStamp">04:05&nbsp;&nbsp;<i id = "2" class="fa-solid songItemPlay fa-circle-play" style="color: #2d2e2e;"></i></span> </span>
</div>
<div class="songItem">
    <img src="covers/download.3.jpg" alt="1">
    <span class="songName">You Belong With Me</span>
    <span class="songlistPlay"><span class="timeStamp">03:41&nbsp;&nbsp;<i id = "3" class="fa-solid songItemPlay fa-circle-play" style="color: #2d2e2e;"></i></span> </span>
</div>
<div class="songItem">
    <img src="covers/download.4.jpg" alt="1">
    <span class="songName">Shake It Off</span>

</div>
</div>
     </div>
     </div>

 <div class="songBanner"></div>

</div>
 <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
    <!--fontawesome icons-->
    <i  class="fa-solid fa-2x  fa-2x fa-heart" style="color: #ec3609;" id="heart" ></i>
    <i  class="fa-solid fa-2x fa-backward-step" style="color: #81e605;" id="previous"></i>
    <i  class="fa-solid  fa-2x fa-circle-play " style="color: #81e605;" id="masterPlay"></i>
    <i class="fa-solid fa-2x fa-forward-step" style="color: #81e605;" id="next"></i>
</div>
<div class="songInfo">
    <img src="music.gif" width="50px" alt="" id="gif"><span id="masterSong">Love Story</span>
</div>
